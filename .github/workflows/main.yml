name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Install
      run: npm install
    
    - name: Build
      run: npm run build
      env:
        CDN_IP: ${{ secrets.CDN_IP }}
      
    - name: Run tests
      run: npmnpm run test
      env:
        BS_USERNAME: ${{ secrets.BS_USERNAME }}
        BS_ACCESS_KEY: ${{ secrets.BS_ACCESS_KEY }}
